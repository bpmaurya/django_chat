<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINi-chat</title>
    <link rel="stylesheet" href="{% static 'chat/css/bootstrap.min.css' %} " />
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %} " />
  </head>
  <body>
    <div class="container-fluid bg-dark">{% include 'chat/navbar.html' %}</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">{% block msg %} {% endblock msg %}</div>
      </div>
      <div class="row">
        {% block side %} 
        {% endblock side %} 
        
        {% block content %}
        {% endblock content %}
      </div>
    </div>
      
      {% block script %}
      
      {% endblock script %}
    <script src="{% static 'chat/js/jquery.js' %}"></script>
    <script src="{% static 'chat/js/popper.js' %}"></script>
    <script src="{% static 'chat/js/bootstrap.min.js' %}"></script>
  </body>
</html>
