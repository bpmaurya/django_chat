{% extends 'chat/base.html' %}

{% load static %}



 {% block msg %}
   {% if messages %}
  {% for message in messages  %}
   <div {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %} > <strong>{{message}} </strong> <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
  <span aria-hidden="true" >&times;</span>
  </button>
  {% endfor %}{% endif %}
  {% endblock msg %}
  
  
{% block content %}

<div class="col-sm-10">
<h3 class="text-white my-5">
Dashboard/add post
 
 <form action="" method="POST" novalidate >
 {% csrf_token %}
 
 {{form.as_p}}
 <input type="submit" value="Add" class="btn btn-primary">
 <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
 </form>
 
</h3>
</div>

{% endblock content %}
